<nav class="navbar navbar-expand-lg navbar-light fixed-top" [ngClass]="{'navbar-fasten': fasten}" id="mainNavbar">
  <div class="container-fluid">
    <a routerLink="/"><img src="../../../assets/images/logo.png"></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <p class="logged-text">Logged as: {{this.getUser()}}</p>
        </li>
        <li class="nav-item">
          <div class="basket-text" [ngClass]="{'low-sum': (productsCount <10), 'high-sum': (productsCount >=10)}">
            Total Count: {{productsCount}}
            Total Price: {{productsSum | currency: 'EUR'}}
          </div>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <mat-icon matBadge="{{productsCount}}" matBadgePosition="before" matBadgeColor="accent"
            (click)="openBasket()">shopping_basket</mat-icon>
          <span class="cdk-visually-hidden">
            Cart shop icon
          </span>
        </li>
        <li class="nav-item">
          <mat-icon (click)="openOrders()">ballot</mat-icon>
          <span class="cdk-visually-hidden">
            Orders icon
          </span>
        </li>
        <li class="nav-item">
          <mat-icon (click)="logout()">exit_to_app</mat-icon>
          <span class="cdk-visually-hidden">
            Logout icon
          </span>
        </li>
        <li class="nav-item">
          <button *ngIf="this.adminRole" mat-raised-button color="accent" routerLink="/admin-panel">Admin</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
