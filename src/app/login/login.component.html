<section class="container py-4">
  <div class="row">
    <div class="col-md-12">
      <ul id="tabsJustified" class="nav nav-tabs">
        <li class="nav-item"><a href="" data-target="#home1" data-toggle="tab" class="nav-link small text-uppercase"
            style="color:#FF4081;">Sign-up</a>
        </li>
        <li class="nav-item"><a href="" data-target="#profile1" data-toggle="tab"
            class="nav-link small text-uppercase active" style="color:#FF4081;">Sign-in</a></li>
      </ul>
      <br>
      <div id="tabsJustifiedContent" class="tab-content">
        <div id="home1" class="tab-pane fade">
          <div class="card">
            <div class="card-block">
              <h2 class="mt-2 ml-2">Sign-up</h2>
              <form role="form" [formGroup]="myFormRegister" (ngSubmit)="onSubmitRegister()">
                <div class="form-group row">
                  <label for="input2EmailForm" class="sr-only control-label">email</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="text" class="form-control" id="input2EmailForm" placeholder="email" required=""
                      formControlName="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input2PasswordForm" class="sr-only control-label">password</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="password" class="form-control" id="input2PasswordForm" placeholder="password"
                      required="" formControlName="password">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input2Password2Form" class="sr-only control-label">verify</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="password" class="form-control" id="input2Password2Form" placeholder="re-enter password"
                      required="" formControlName="repassword">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                    <button type="submit" mat-raised-button color="accent"
                      class="btn btn-outline-secondary btn-lg btn-block">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="profile1" class="tab-pane fade active show">
          <div class="card">
            <div class="card-block">
              <h2 class="mt-2 ml-2">Sign-in</h2>
              <form role="form" [formGroup]="myFormLogin" (ngSubmit)="onSubmitLogin()">
                <div class="form-group row">
                  <label for="inputEmailForm" class="sr-only control-label">Email</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="text" class="form-control" id="inputEmailForm" placeholder="email" required=""
                      formControlName="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPasswordForm" class="sr-only control-label">Password</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="text" class="form-control" id="inputPasswordForm" placeholder="password" required=""
                      formControlName="password" type="password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                    <button type="submit" mat-raised-button color="accent"
                      class="btn btn-outline-secondary btn-lg btn-block" trigger="click">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
